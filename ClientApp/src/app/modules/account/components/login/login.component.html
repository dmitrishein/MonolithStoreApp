<mat-card>
    <mat-card-title>Login</mat-card-title>
<mat-card-content>
<form [formGroup]="loginForm" (ngSubmit) = "login()">
  <div>
    <mat-form-field>
      <input type="email" matInput placeholder="Email" formControlName="email">
    </mat-form-field>
    <div *ngFor="let error of ERROR_MESSAGES.email">
      <p *ngIf = "loginForm.get('email')!.hasError(error.type)  &&  (loginForm.get('email')?.dirty || loginForm.get('email')?.touched)">{{error.message}}</p>
     </div>
  </div>
  
  <div>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
    <div *ngFor="let error of ERROR_MESSAGES.password">
      <p *ngIf = "loginForm.get('password')?.hasError(error.type) && (loginForm.get('password')?.dirty || loginForm.get('password')?.touched)">{{error.message}}</p>
     </div>
    </div>

  <div class="log-button">
    <button type="submit" mat-button>Log in</button>
    <button  class="log-button" routerLink="/resetpassword">Forgot password?</button> 
  </div>
</form>

</mat-card-content>
</mat-card>
