<mat-card>
    <mat-card-title>Sign Up</mat-card-title>
<mat-card-content>
    
<form [formGroup]="registerForm" (ngSubmit)="registration()">
    <div>
      <mat-form-field>
        <input matInput placeholder="Username" formControlName="username">
      </mat-form-field>
      <div *ngFor="let error of ERROR_MESSAGES.username">
        <p *ngIf = "registerForm.get('username')!.hasError(error.type)  &&  (registerForm.get('username')?.dirty || registerForm.get('username')?.touched)">{{error.message}}</p>
       </div>
    </div>  
    <div>
      <mat-form-field>
        <input matInput placeholder="First Name" formControlName="firstName">
      </mat-form-field>
      <div *ngFor="let error of ERROR_MESSAGES.firstName">
        <p *ngIf = "registerForm.get('firstName')!.hasError(error.type)  &&  (registerForm.get('firstName')?.dirty || registerForm.get('firstName')?.touched)">{{error.message}}</p>
       </div>
    </div>  
  <div>
    <mat-form-field>
      <input matInput placeholder="Last Name" formControlName="lastName">
    </mat-form-field>
    <div *ngFor="let error of ERROR_MESSAGES.lastName">
      <p *ngIf = "registerForm.get('lastName')!.hasError(error.type)  &&  (registerForm.get('lastName')?.dirty || registerForm.get('lastName')?.touched)">{{error.message}}</p>
     </div>
  </div>  
  <div>
    <mat-form-field>
      <input type="email" matInput placeholder="Email" formControlName="email">
    </mat-form-field>
    <div *ngFor="let error of ERROR_MESSAGES.email">
      <p *ngIf = "registerForm.get('email')!.hasError(error.type)  &&  (registerForm.get('email')?.dirty || registerForm.get('email')?.touched)">{{error.message}}</p>
     </div>
  </div>
  <div>
    <mat-form-field>
      <input type="password" matInput placeholder="Password" formControlName="password">
    </mat-form-field>
    <div *ngFor="let error of ERROR_MESSAGES.password">
      <p *ngIf = "registerForm.get('password')?.hasError(error.type) && (registerForm.get('password')?.dirty || registerForm.get('password')?.touched)">{{error.message}}</p>
     </div>
    </div>
  <div>
    <mat-form-field>
      <input type="password"  matInput placeholder="Confirm Password" formControlName="confirmPassword">
    </mat-form-field>
    <div *ngFor="let error of ERROR_MESSAGES.password">
      <p *ngIf = "registerForm.get('confirmPassword')?.hasError(error.type) && (registerForm.get('confirmPassword')?.dirty || registerForm.get('confirmPassword')?.touched)">{{error.message}}</p>
     </div>
    </div>

  <div class="log-button">
    <button type="submit" mat-button>Sign Up</button>
  </div>
</form>

</mat-card-content>
</mat-card>
